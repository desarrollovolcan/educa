version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: goeduca
      MYSQL_USER: goeduca
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  php:
    image: php:8.2-cli
    working_dir: /app
    volumes:
      - ./:/app
    command: ["php", "-S", "0.0.0.0:8080", "-t", "public"]
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
